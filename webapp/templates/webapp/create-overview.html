{% extends 'webapp/base.html' %}
{% block title %}Create Overview{% endblock title %}
{% load crispy_forms_tags %}
{% load static %} 
{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">
        <h4> Create your Dept Overview for  </h4>
        <h6> Department of {{user.department}} </h6>
        <hr>

        <form method="POST" id="overviewForm"  autocomplete="off" action="{% url 'create-overview' %}">

            {% csrf_token %}
           {{ form.name | as_crispy_field }}        


            <br>              
           
            <button type="submit" class="btn btn-primary">                     
                Submit &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </form>
    </div>
        <br>
</body>



{% endblock %}
