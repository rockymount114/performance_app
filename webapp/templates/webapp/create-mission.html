{% extends 'webapp/base.html' %}
{% block title %}Create Mission{% endblock title %}
{% load crispy_forms_tags %}

{% load static %} 

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Create your mission statement </h3>

        <h6> ... </h6>

        <hr>

        <form method="POST" id="missionForm"  autocomplete="off" action="{% url 'create-mission' %}">

            {% csrf_token %}
           {{form.as_p}} 
        


            <br>   
            
           
            <button type="submit" class="btn btn-primary">                     
                Create mission &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </form>
    </div>
        <br>
</body>



{% endblock %}
