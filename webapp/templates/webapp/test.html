{% for objective in objectives %}
<tr>
    <td class="title_column" > {{ objective.department }}</td>
    <td class="title_column" > {{ objective.name }}</td>
    <td align="center">
        {% if objective.approved %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="checked"value = {{objective.id}} name="boxes">
        </div> 
        {% else %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value = {{objective.id}} name="boxes">
        </div>  
        {% endif %}
    </td>                            
</tr>
{% endfor %}
